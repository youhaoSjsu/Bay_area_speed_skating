<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="signIn" class="form-horizontal" style="margin-top: 70px">
    <div class="form-group">
        <label  class="col-sm-2 control-label" style="font-size: 30px;text-align: center">Username</label>
        <div class="col-sm-10">
            <input name="username" type="name" class="form-control" id="username" placeholder="Name" style="background-color: transparent; height:50px;width: 400px;font-size: 20px">
        </div>
    </div>
    <div class="form-group" style="margin-top: 70px">
        <label class="col-sm-2 control-label" style="font-size: 30px;text-align: center">Password</label>
        <div class="col-sm-10">
            <input name="password" type="password" class="form-control" id="password" placeholder="Password" style="background-color: transparent; height:50px;width: 400px;font-size: 20px">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary btn-lg" value="submit" style="margin-top:70px;width: 200px;font-size: 20px;font-weight: bold">
        </div>
    </div>
</form>


</body>
</html>
